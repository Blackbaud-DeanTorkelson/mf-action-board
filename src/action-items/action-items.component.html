<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 action-item-list">
        <h3>Top Action Items:</h3>

        <div class="row buffer" *ngFor="let actionItem of actionItems">
            <div class="col-sm-1"></div>
            <div *ngIf="actionItem.source == 'jenkins'" class="col-sm-10 action-item-panel">
                <div class="fa fa-cubes fa-3x">Type: {{ actionItem.type }} Name: {{ actionItem.name }}</div>
            </div>
            <div *ngIf="actionItem.source == 'github'" class="col-sm-10 action-item-panel">
                <div class="fa fa-github fa-3x">Type: {{ actionItem.type }} Name: {{ actionItem.name }}</div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
